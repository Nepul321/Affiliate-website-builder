{% extends 'base.html' %}

{% block title %}
{{ product.name }}
{% endblock title %}

{% block content %}
<div class="container my-5">
    <center>
    <div class="card">
        <div class="card-body">
            <img src="{{ product.image.url }}" style="width: 75%; height: auto;"/>
            <h1>{{ product.name }}</h1>
            <p>{{ product.description|safe }}</p>
        </div>
    </div>
</center>
<a href="{% url 'dashboard' %}" class="btn btn-primary my-3">Back to dashboard</a>
</div>
{% endblock content %}
